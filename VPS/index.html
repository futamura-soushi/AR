<!DOCTYPE html>
<html lang="jn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.webrtc.ecl.ntt.com/skyway-4.4.5.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>動画プレーヤー</h1>
        <div class="upload-area" id="dropZone">
            <p>動画ファイルをドラッグ＆ドロップするか、以下のボタンから選択してください</p>
            <input type="file" id="fileInput" accept="video/*" style="display: none;">
            <button onclick="document.getElementById('fileInput').click()">ファイルを選択</button>
        </div>
        <div class="error" id="errorMessage"></div>
        <video id="my-video" controls></video>
        <p id="my-id"></p>
        <input id="their-id"></input>
        <button id="make-call">発信</button>
        <button id="end-call">切断</button>
        <video id="their-video" width="400px" autoplay muted playsinline></video>
    </div>
    
    <script src="rtc.js"></script>
</body>
</html>
